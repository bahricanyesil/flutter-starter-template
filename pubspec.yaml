  provider: ^6.0.0
  intl_phone_number_input: ^0.7.0+2
  animated_login: ^0.0.2

dev_dependencies:
  build_runner: ^2.1.2
  flutter_lints: ^1.0.4
  hive_generator: ^1.1.1
  flutter_test:
    sdk: flutter

flutter:
