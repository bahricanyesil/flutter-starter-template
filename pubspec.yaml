name: template

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  provider: ^6.0.0
  dio: ^4.0.0
  animations: ^2.0.1
  shared_preferences: ^2.0.7
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  build_runner: ^2.1.2
  json_serializable: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo/
    - assets/images/icons/
    - assets/gifs/
    - assets/lang/
