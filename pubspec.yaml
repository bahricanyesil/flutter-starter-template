name: template

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # flutter_web_plugins:
  #   sdk: flutter
  animations: ^2.0.1
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  equatable: ^2.0.3
  google_fonts: ^2.1.0
  hive: ^2.0.4
